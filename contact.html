<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Krishna Govarthini T</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input class="contact-form__input" type="text" placeholder="Your name"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input class="contact-form__input" type="email" placeholder="Your email"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea class="contact-form__textarea" placeholder="Your message...."></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://in.linkedin.com/">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy Krishna Govarthini</p>
        </div>
    </div>
</body>

</html>
